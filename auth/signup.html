				<h1>Setwise</h1>

					class="burger">
					<span></span>

			<div class="nav-links">
				<a href="../index.html">Home</a>
				<a href="">Features</a>
				<a href="">Plans</a>

			<div class="nav-buttons">
				<a
					href="./login.html"
					class="btn btn-secondary"
					>Login</a
				>
				<a
					href="./signup.html"
					class="btn btn-cta"
					>Sign Up</a
				>
			</div>
		</nav>
		<main class="form-container unseen up">
			<form
				id="form"
				class="form">
				<h1 class="col-span-5">Join <b>Setwise.</b></h1>
				<div class="form-input-container col-span-5">
					<label
						class="form-label"
						for="email"
						>Email</label
					>
					<input
						class="form-input"
						id="email"
						minlength="6"
						maxlength="40"
						required
						type="email" />
				</div>
				<div class="form-input-container col-span-5">
					<label
						class="form-label"
						for="password"
						>Password</label
					>
					<input
						class="form-input"
						id="password"
						minlength="6"
						maxlength="40"
						required
						type="password" />
				</div>
				<div class="form-input-container col-span-5">
					<label
						class="form-label"
						for="password"
						>Confirm Password</label
					>
					<input
						class="form-input"
						id="password-confirm"
						minlength="6"
						maxlength="40"
						required
						type="password" />
				</div>

				<div class="btn-container">
					<button
						type="submit"
						class="btn btn-cta">
						Sign Up
					</button>
					<a
						class="btn btn-secondary"
						href="./login.html"
						>Log In</a
					>
				</div>
			</form>
			<aside class="form-image">
				<div class="logo-container">
					<svg
						viewBox="0 0 69 69"
						xmlns="http://www.w3.org/2000/svg">
						<path
							fill-rule="evenodd"
							clip-rule="evenodd"
							d="M5.75 0C4.22501 0 2.76247 0.605802 1.68414 1.68414C0.605802 2.76247 0 4.22501 0 5.75V63.25C0 64.775 0.605802 66.2375 1.68414 67.3159C2.76247 68.3942 4.22501 69 5.75 69H63.25C64.775 69 66.2375 68.3942 67.3159 67.3159C68.3942 66.2375 69 64.775 69 63.25V5.75C69 4.22501 68.3942 2.76247 67.3159 1.68414C66.2375 0.605802 64.775 0 63.25 0H5.75ZM49.8333 19.1667H44.0833V49.8333H49.8333V19.1667ZM53.6667 24.9167H59.4167V32.5833H61.3333V36.4167H59.4167V44.0833H53.6667V24.9167ZM19.1667 49.8333H24.9167V19.1667H19.1667V49.8333ZM15.3333 44.0833H9.58333V36.4167H7.66667V32.5833H9.58333V24.9167H15.3333V44.0833ZM28.75 36.4167H40.25V32.5833H28.75V36.4167Z"
							fill="#4d2ea9" />
					</svg>
				</div>
				<h2>Elevate your workouts to the next level</h2>
			</aside>
